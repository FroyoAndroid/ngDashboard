<div class="box box-warning" ng-controller="premiumController">
    <div class="box-header with-border">
        <h3 class="box-title">Upload a video</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <!-- text input -->
            <div class="form-group">
                <label>Video Title</label>
                <input type="text" class="form-control" placeholder="Video Title Here" ng-model="post.post_title">
            </div>
            <div class="form-group">
                <label>Choose Video To Upload</label>
                <input type="file"  name="uploads" ng-files="getTheFiles($files)"
                       required />
            </div>
        </form>
    </div><!-- /.box-body -->
    <div class="box-footer">
        <button type="submit" class="btn btn-primary pull-right" ng-click="uploadVideo(post)">Upload</button>
    </div>
</div>
