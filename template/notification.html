<div class="box box-warning" ng-controller="notificationController">
    <div class="box-header with-border">
        <h3 class="box-title">Send Push Notification</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <!-- text input -->
            <div class="form-group">
                <label>Notification Title</label>
                <input type="text" class="form-control" placeholder="Message Title Here" ng-model="notification.title">
            </div>
            <div class="form-group">
                <label>Notification Message</label>
                <input type="text" class="form-control" placeholder="Message Text Here" ng-model="notification.message">
            </div>
        </form>
    </div><!-- /.box-body -->
    <div class="box-footer">
        <button type="submit" class="btn btn-primary pull-right" ng-click="push(notification)">Push</button>
    </div>
</div>
