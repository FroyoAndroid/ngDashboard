
<header class="main-header" ng-controller="menuController">
    <nav class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand"><b>AMASI</b> Console</div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href-void ng-click="usermenu()" style="cursor: pointer;">Users <span class="sr-only">(current)</span></a></li>
                    <li><a href-void ng-click="postmenu()" style="cursor: pointer;">Posts</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- Messages: style can be found in dropdown.less-->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="javascript(void(0))" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">Demo</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                                <p>
                                   Demo - ADMIN
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#/" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-custom-menu -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<!-- Full Width Column -->
<div class="content-wrapper" style="min-height: 576px;">
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {{$root.sectionTitle}}
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="user" ng-repeat="user in users">
                <img ng-src="{{user.profile_img}}">
                <span style="display: block;">{{user.name}}</span>
                <span style="display: block;">{{user.role}}</span>
                <button type="button" class="btn btn-default">More Info</button>
            </div>
        </section><!-- /.content -->

    </div><!-- /.container -->
</div><!-- /.content-wrapper -->
<footer class="main-footer">
    <div class="container">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright &copy; 2016-2017 <a href="http://almsaeedstudio.com">AMASI</a>.</strong> All rights reserved.
    </div><!-- /.container -->
</footer>
